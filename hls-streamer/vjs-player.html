<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HLS Livestream</title>
    <script src="http://vjs.zencdn.net/5.0/video.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="http://vjs.zencdn.net/5.0/video-js.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>VideoJS 5 Player (hopefully) Displaying HLS</h1>
    <video id="video" width=600 height=300 class="video-js vjs-default-skin" controls>
       <source
       src="https://s3.amazonaws.com/cbarstowlivestream/index.m3u8"
       type="application/x-mpegURL">
    </video>
    <h2 id="dateDisplay"></h2>
    <button id="displayTimeBtn" type="button">Pause & Display Time</button>
    <script>
      var player = videojs('video');

      player.play();

      $("#displayTimeBtn").click(function() {
        $("#dateDisplay").text(new Date());
        player.pause();
      });
    </script>
  </body>
</html>
